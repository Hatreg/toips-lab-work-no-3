<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Информационная система классификации животных</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Информационная система классификации животных</h1>
            <form action="" class="animal-form">
                <div id="step1" class="steps">
                    <div class="animal-form__header">
                        <div id="question" data-id="" data-next=""></div>
                    </div>
                    <div class="animal-form__body">
                        <div class="animal-form__group">
                            <div class="animal-form__item">
                                <label for="yes">Да</label>
                                <input name="class" type="radio" class="animal-form__input" id="yes" value="true">
                            </div>
                            <div class="animal-form__item">
                                <label for="no">Нет</label>
                                <input name="class" type="radio" class="animal-form__input" id="no" value="false">
                            </div>
                        </div>
                    </div>
                    <div class="animal-form__footer">
                        <button class="animal-form__button" id="next">Продолжить</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="/assets/js/main.js"></script>
</body>
</html>
